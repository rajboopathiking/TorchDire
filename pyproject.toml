[project]
name = "torchdire"
version = "0.1.0"
description = "A PyTorch-based library with YAML automation"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "torch>=2.0.0",
    "tqdm",
    "numpy",
    "matplotlib",
    "seaborn",
    "pandas",
    "torchvision",
    "onnx",
    "onnxruntime",
    "onnxruntime-tools",
    "timm",
    "gc"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Framework :: PyTorch",
    "License :: OSI Approved :: MIT License",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
